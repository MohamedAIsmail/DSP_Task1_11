    <br>
    <br>


    <div class="container-fluid">
        <div class="row">
            <div class="col-5 jumbotron p-2 mx-1">
                <p>Add Signal</p>
                <form action="/action_page.php">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">
                </form>
            </div>
            <br>
            <div class="col-5 jumbotron p-2 mx-1">

            </div>
            <br>
        </div>
    </div>


    <br /><br />
    <div class="control">
        <div class="frequency-output">
            Sample frequency:
            <input id="fsval" type="text" value="" readonly>
        </div>
        <input type="range" id="range" size="5" min="0.01" max="5" value="0.5" step=".01" />
    </div>
    <br />

    <div id="container"></div>
    <div id="container2" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
